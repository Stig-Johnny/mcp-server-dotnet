apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-gateway
  namespace: argocd
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/component: gateway
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Stig-Johnny/mcp-server-dotnet.git
    targetRevision: main
    path: helm/mcp-server-dotnet
    helm:
      valueFiles:
        - values-gateway.yaml
      parameters:
        - name: global.tag
          value: main
        - name: gateway.enabled
          value: "true"
        - name: gateway.replicaCount
          value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      managedFieldsManagers:
        - kube-controller-manager
  info:
    - name: Purpose
      value: MCP Protocol Gateway for Model Context Protocol compliance
    - name: Environment
      value: Production
    - name: Documentation
      value: https://github.com/Stig-Johnny/mcp-server-dotnet/blob/main/docs/kubernetes-deployment.md