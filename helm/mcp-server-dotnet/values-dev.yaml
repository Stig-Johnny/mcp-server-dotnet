# Development Values for MCP Server .NET
global:
  registry: ghcr.io
  repository: stig-johnny/mcp-server-dotnet
  tag: "develop"
  pullPolicy: Always

api:
  enabled: true
  replicaCount: 1
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: "Development"
    - name: ASPNETCORE_URLS
      value: "http://+:8080"

bff:
  enabled: true
  replicaCount: 1
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: "Development"
    - name: ASPNETCORE_URLS
      value: "http://+:8080"

# Note: Ingress with custom domains is disabled as it will be handled by external software
ingress:
  enabled: false
  className: "nginx"
  hosts: []
  tls: []

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

monitoring:
  enabled: false